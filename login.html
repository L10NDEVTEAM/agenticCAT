      </label>
      <button type="submit">Login</button>
      <button type="button" id="googleLogin" class="google-btn">Sign in with Google</button>
      <p class="small">No account? <a href="register.html">Start your 7â€‘day trial</a></p>
    </form>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = 'dashboard.html';
    });
    document.getElementById('googleLogin').addEventListener('click', function() {
      alert('Google sign-in is a placeholder.');
    });
  </script>
</body>
</html>
